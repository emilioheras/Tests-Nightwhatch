<html>
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			setTimeout(function() {
				$("#div").show();
			}, 1000);
		});
	</script>
</head>
<body>
	<div class="myclass"></div>
	<div class="myclass"></div>
	<div class="myclass">
		<div id="div" style="display:none">invisible</div>
	</div>
</body>
</html>
